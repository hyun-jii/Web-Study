<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest11.html</title>

<style type="text/css">
	body
	{
		background-color: #1b2d3d;
		color: #fff;
	}

</style>

<script type="text/javascript">

	function printString(cnt)
	{
		alert(cnt);
	}
	
	window.onload = function()
	{
		var temp = "printString('First')";
		
		/* JSON */
		var printList =
		{
			"1" : "printString('Hi JSON~!!!')"
			, "2" : temp
			, "3" : "alert('Second')"
			, "4" : "printString('Third')"
		}
		
		for(var i=1; i<5; i++)
		{
			
			eval(printList[i]);
		}
	}

</script>

</head>
<body>

<div id="inContents"></div>

</body>
</html>
